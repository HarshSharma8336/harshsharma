<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #575757;
        }
        .container {
            padding: 20px;
        }
        .cart-item {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 20px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .cart-item img {
            width: 80px;
            height: auto;
            border-radius: 5px;
        }
        .cart-info {
            flex-grow: 1;
        }
        .cart-price {
            font-weight: bold;
            color: #333;
        }
        .total {
            font-weight: bold;
            margin-top: 20px;
        }
        .buy-button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        .buy-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <nav>
        <a href="home.html">Home</a>
        <a href="fr.html">Product</a>
        <a href="cart.html">Cart</a>
        <a href="info.html">Info</a>
    </nav>
    <div class="container">
        <h1>Your Cart</h1>
        <div id="cart-items">
            <!-- Items will be dynamically added here -->
        </div>
        <div class="total" id="total-cost">Total: ₹0</div>
        <a href="#" class="buy-button" id="buy-now">Buy Now</a>
    </div>

    <script>
        // Example data for cart items
        const cartItems = [
            { name: "Product 1", price: 10, image: "Prooduct1.jpg" },
            { name: "Product 2", price: 20, image: "Product3.jpg" },
            { name: "Product 3", price: 15, image: "Product2.jpg" }
        ];

        const cartItemsContainer = document.getElementById('cart-items');
        const totalCostElement = document.getElementById('total-cost');

        let totalCost = 0;

        // Populate cart items
        cartItems.forEach(item => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'cart-item';
            itemDiv.innerHTML = `
                <img src="${item.image}" alt="${item.name}">
                <div class="cart-info">
                    <div>${item.name}</div>
                </div>
                <div class="cart-price">₹${item.price}</div>
            `;
            cartItemsContainer.appendChild(itemDiv);
            totalCost += item.price;
        });

        // Update total cost
        totalCostElement.textContent = `Total: ₹${totalCost}`;

        // Buy Now button functionality
        document.getElementById('buy-now').addEventListener('click', () => {
            alert(`Thank you for your purchase! Total: ₹${totalCost}`);
        });
    </script>
</body>
</html>
